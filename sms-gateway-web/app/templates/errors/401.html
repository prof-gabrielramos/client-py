{% extends "base.html" %}

{% block title %}Unauthorized - SMS Gateway{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="display-1 text-warning">401</h1>
                    <h2>Unauthorized</h2>
                    <p class="text-muted">You need to log in to access this resource.</p>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
